<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Mockup</title>
    <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
    
    <header>
        <div class="content">
            <h1>Fruit Soda</h1>

            <nav>
                <ul>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Careers</li>
                    <li>Contact</li>
                </ul>
            </nav>

            <ul class="car">
                <li>My Card</li>
                <li>|</li>
                <li>Register</li>
            </ul>
        </div>

        <div class="banners">
            <div class="banner">
                <h1>Strawberry</h1>
                <div class="fruits">
                    <img src="src/img/fruits/1.png" alt="" />
                    <img src="src/img/fruits/1.png" alt="" />
                    <img src="src/img/fruits/1.png" alt="" />
                    <img src="src/img/fruits/1.png" alt="" />
                </div>
            </div>

            <div class="banner">
                <h1>Orange</h1>
                <div class="fruits">
                    <img src="src/img/fruits/2.png" alt="" />
                    <img src="src/img/fruits/2.png" alt="" />
                    <img src="src/img/fruits/2.png" alt="" />
                    <img src="src/img/fruits/2.png" alt="" />
                </div>
            </div>

            <div class="banner">
                <h1>Grape</h1>
                <div class="fruits">
                    <img src="src/img/fruits/3.png" alt="" />
                    <img src="src/img/fruits/3.png" alt="" />
                    <img src="src/img/fruits/3.png" alt="" />
                    <img src="src/img/fruits/3.png" alt="" />
                </div>
            </div>
        </div>

        <div class="product">
            <div class="product-item">
                <div class="soda actived" style="--url: url('src/img/cap/1.png')"></div>
                <div class="soda" style="--url: url('src/img/cap/2.png')"></div>
                <div class="soda" style="--url: url('src/img/cap/3.png')"></div>
            </div>
        </div>

        <div class="slider">
            <div class="slider-item actived"></div>
            <div class="slider-item"></div>
            <div class="slider-item"></div>
        </div>
    </header>

    <script src="src/js/script.js"></script>
</body>
</html>
